<div [formGroup]="profileForm">
  <div class="row">

    <!-- Name -->
    <div class="col-md-6">
      <mat-form-field>
        <input matInput formControlName="name" id="first-name"  placeholder="Name *" />
        <mat-error *ngFor="let validation of validation_messages.name">
          <mat-error class="error-message" *ngIf="profileForm.get('name').hasError(validation.type)
           && (profileForm.get('name').dirty || profileForm.get('name').touched)">
           {{validation.message}}
          </mat-error>
        </mat-error>
    </mat-form-field>
    </div>

    <!-- Email -->
    <div class="col-md-6">
      <mat-form-field>
        <input matInput formControlName="email" placeholder="Email *"  />
        <mat-error *ngFor="let validation of validation_messages.email">
          <mat-error class="error-message" *ngIf="profileForm.get('email').hasError(validation.type)
           && (profileForm.get('email').dirty || profileForm.get('email').touched)">
           {{validation.message}}
          </mat-error>
        </mat-error>
       </mat-form-field>
    </div>

    <!-- Password -->
    <div class="col-md-6">
      <mat-form-field>
        <input matInput formControlName="password" placeholder="Password *" type="email" />
        <mat-error *ngFor="let validation of validation_messages.password">
          <mat-error class="error-message" *ngIf="profileForm.get('password').hasError(validation.type)
           && (profileForm.get('password').dirty || profileForm.get('password').touched)">
           {{validation.message}}
          </mat-error>
        </mat-error>
       </mat-form-field>
    </div>
    
     <!-- confirm password -->
     <div class="col-md-6">
 
      <mat-form-field class="example-full-width">
       <input matInput placeholder="Confirm Password *" formControlName="confirmPassword" />
       <mat-error *ngFor="let validation of validation_messages.confirmPassword">
         <mat-error class="error-message" *ngIf="profileForm.get('confirmPassword').hasError(validation.type)
          && (profileForm.get('confirmPassword').dirty || profileForm.get('confirmPassword').touched)">
          {{validation.message}}
         </mat-error>
       </mat-error>
     </mat-form-field>
      </div>

        <!-- Gender -->
        <div class="col-md-6">
          <div class="misc-bottom-padding">
            <mat-label>Gender:</mat-label>
            <mat-radio-group
              aria-label="Select an option"
              formControlName="gender"
            >
              <mat-radio-button value="Male">Male</mat-radio-button>
              <mat-radio-button value="Female">Female</mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
        <!-- Date picker -->
        <div class="col-md-6">
          <mat-form-field>
            <input
              matInput
              readonly
              [matDatepicker]="picker"
              placeholder="Date of birth"
              formControlName="dob"
              (click)="picker.open()"
              (dateChange)="date($event)"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
    

  </div>
  </div>
